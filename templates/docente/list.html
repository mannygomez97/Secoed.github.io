{% extends 'parciales/list.html' %}
{%block icono %} fas fa-plus {% endblock %}
{% block cols %}
    <th>N°</th>
    <th>Nombre</th>
    <th>Identificación</th>
{% endblock %}

{% block filas %}
    {% for item in object_list %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nombres }} {{ item.apellidos }}</td>
            <td>{{ item.identificacion }}</td>
        </tr>
    {% endfor %}
 {% endblock %}
