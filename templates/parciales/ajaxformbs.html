{% extends "parciales/basebs.html" %}
{% block heading %}
    <script type="text/javascript">
        $(function() {
            $("#formcancelbutton").click(function () {
                var url = $(this).attr('nhref');
                bloqueointerface();
                location.href = url;
            });
        });
    </script>
    {% block javascript %}
    {% endblock %}
{% endblock %}
{% block canvas %}
    <div class='row-fluid'>
        <div class='span12' style="position: absolute; margin-top: 0px; margin-bottom: 0px; left: 0; width: 100%; overflow: scroll">
            <div style="min-height: 100px; margin:0 auto 0 auto; margin-top: 20px; margin-bottom: 100px;width: {{ form.fields.formwidth.initial }}px">
                {% block pre_form %}{% endblock %}
                <div class='row-fluid no-marging-bottom'>
                    <div class="well" style="margin-bottom: 3px;padding: 10px;">
                        <h4>{% block titulo %}{% endblock %}</h4>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='well' style="display: flex;">
                        {% block form %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        {% block extraalerts %}
        {% endblock %}
    </div>
{% endblock %}
